<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   
    <h:head>
    <title>Donors List</title>
</h:head>
<h:body>
    <h1>Donors</h1>

    <h:link value="Add New Donor" outcome="donor_form.xhtml" />

    <h:dataTable value="#{donorsBean.donorsList}" var="donor" border="1">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{donor.donorID}
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{donor.firstName} #{donor.lastName}
        </h:column>
        <h:column>
            <f:facet name="header">Blood Type</f:facet>
            #{donor.bloodType}
        </h:column>
        <h:column>
            <f:facet name="header">Actions</f:facet>
            <h:commandLink value="Edit" action="#{donorsBean.editDonor(donor)}" />
            <h:commandButton value="Delete" action="#{donorsBean.deleteDonor(donor)}" />
        </h:column>
    </h:dataTable>
</h:body>
</html>
